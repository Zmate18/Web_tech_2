<div class="container">
  <div class="content">
    <app-title title="Rendelés összegzés" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Név:</h3>
        <span>{{ order.name }}</span>
      </div>
      <div>
        <h3>Cím:</h3>
        <span>{{ order.address }}</span>
      </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="button-container">
    <div class="button">
      <button>Fizetés</button>
    </div>
  </div>
</div>
