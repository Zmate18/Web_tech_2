<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>
  
    <div class="details">
      <div class="header">
        <span class="name">
          {{food.name}}
        </span>
        <span class="favorite {{food.favorite? '': 'not'}}">❤</span>
      </div>
      <div class="rating">
        <star-rating [stars]="food.stars" [size]="1.8" />
      </div>
  
      <div class="tags">
        <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
          {{tag}}
        </a>
      </div>
  
      <div class="cook-time">
        <span>
          Elkészítési idő: <strong>{{food.cookTime}}</strong> perc
        </span>
      </div>
  
      <div class="price">
        <span>
          {{food.price | currency}}
        </span>
      </div>
  
      <button>Kosárba</button>
  
    </div>
  </div>
