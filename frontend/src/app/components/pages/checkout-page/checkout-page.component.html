<div class="container">
  <div class="content">
    <app-title title="Rendelés" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc.name" label="Név"></text-input>
      <text-input [control]="fc.address" label="Cím"></text-input>
    </form>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">Tovább a fizetéshez</button>
    </div>
  </div>
</div>
